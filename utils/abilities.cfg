#textdomain wesnoth-lowr

#define ABILITY_HIT_AND_RUN
    [dummy]
        id=hit_and_run
        name= _ "hit and run"
        description= _"This unit regains 3 movement after attacking."
    [/dummy]
#enddef

#define HIT_AND_RUN
    [event]
        name=attack_end
        first_time_only=no
        [filter]
            ability=hit_and_run
            x,y=$x1,$y1
        [/filter]
        [if]
            [have_unit]
                ability=hit_and_run
            [/have_unit]
            [then]
                [modify_unit]
                    [filter]
                        ability=hit_and_run
                    [/filter]
                    moves=3
                [/modify_unit]
            [/then]
        [/if]
    [/event]
#enddef

